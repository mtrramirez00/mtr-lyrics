<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sígueme en Instagram</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .pregunta {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .botones {
            display: flex;
            justify-content: center;
        }

        .boton {
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .boton.si {
            background-color: #007bff;
            color: white;
        }

        .boton.no {
            background-color: #ccc;
            color: #6c757d;
        }

        .boton.no:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p class="pregunta">¿Y si me sigues en Instagram?</p>
    <div class="botones">
        <a href="https://www.youtube.com/watch?v=ahbEcEakrj4" class="boton si">Sí</a>
        <button class="boton no">No</button>
    </div>
</body>
</html>
